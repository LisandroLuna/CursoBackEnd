<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Funcion constructora</title>
</head>
<body>
<script>
    function Usuario(nombre, apellido, libros, mascotas){
        //Defino atributos
        this.nombre = nombre;
        this.apellido = apellido;
        this.libros = libros;
        this.mascotas = mascotas;
    }

    // Defino metodos
    Usuario.prototype.getFullname = function(){
        return `${this.nombre} ${this.apellido}`;
    }
    Usuario.prototype.addMascota = function(a){
        if(this.mascotas.push(a)){return `Mascota -${a}- ingresada.`}else{return `Ingrese una mascota valida!`};
    }
    Usuario.prototype.getMascotas = function(){
        return this.mascotas.length;
    }
    Usuario.prototype.addBook = function(b){
        if(this.libros.push(b)){return `Libro -${b.nombre}- ingresado.`}else{return `Ingrese un libro valido!`};
    }
    Usuario.prototype.getBooks = function(){
        let books = []
        this.libros.forEach(l => {
            books.push(l.nombre);
        })
        return books;
    }
</script>
</body>
</html>
